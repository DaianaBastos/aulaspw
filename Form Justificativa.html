<html>

<head>
    <title> Formulário Justificativa</title>
    <meta charset=""utf-8">
    <style type=""text/css">
    #area
{
  position:relative;
  left:37%;
  top:29%;
  width:320px;
  height:270px;
}
#area #formulario
{
  position:absolute;
  display:block;
}
fieldset
{
  width:300px;
  height:250px;
}

{
  position:central
}

<body style="background-color:#90c290">
      <div id="area"
    <legend><h1>Justificativa Eleitoral</h1></legend>
    <img src="Brasao.jpg" alt="brasao justiça eleitoral">
    <form action="method="post>
        <p><label for="nome">Nome completo:</label> <input type="text" name="nome"></p>
        <p><label for="número titulo">Número do Título</label> <input type="text" name="número titulo"></p> 
        <p><label for="zona">Zona n°:</label> <input type="text" name="zona"></p>
        <p><label for="seção">Seção n°:</label> <input type="text" name="seção"></p>
        <p><label for="endereço">Residente e domiciliado (a) na (o):</label> <input type="text" name="endereço"></p>
        <p><label for="naturalidade">Natural de:</label> <input type="text" name="naturalidade></p>
        <p><label for="filiação">Filho de:</label> <input type="text" name="filiação"></p>
        <p><label for="nascimento">Nascido em:</label> <input type="date" name="nascimento"></p>
        <p> Votação:</p> <select name="votação"
        <option></option>
        <option value="001">Eleição</option>
        <option value="002">Plebicito</option>
        <option value="003">Referendo</option>
        </select>
        <p>Turno</p>
        <p><input type="checkbox" name="primeiro" value="VT">1°</p>
        <p><input type="checkbox" name="segundo" value="VE">2°</p>

        <input type="submit" value="Enviar">
        <input type="submit" value="Salvar">
        <input type="reset" value="Limpar">
    </form>
</div>
</body>
